<div class="card">
  <div class="card-header">
    <div>
      <h3 class="text-center" style="color: #2f82ff">Danh sách đọc</h3>
    </div>
    <div class="add-book">
      <div>
        <form class="d-flex col-6">
          <input class="form-control" type="text" style="width:200px" name="search" [(ngModel)]="searchText" autocomplete="off"
                 placeholder="Search">
        </form>
      </div>
      <div>
        <input class="input-value" type="text" placeholder="Add new book">
        <button class="btn btn-primary" (click)="addNewBook()">Add</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="3" width="400px">Name</th>
        <th scope="col" colspan="2"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | filter:searchText ; let i = index">
        <th scope="row" *ngIf="book.read === false">{{i + 1}}</th>
        <td colspan="3" *ngIf="book.read === false">{{book.name}}</td>
        <td *ngIf="book.read === false">
          <button class="btn btn-primary">Đọc</button>
          <a class="btn btn-danger" (click)="deleteBook(i)">Delete</a>
        </td>
      </tr>
      </tbody>
      <tr  *matHeaderRowDef="displayedColumns"></tr>
      <tr  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
